<div class="admin-wrapper">
    <div class="admin-content">
        <div class="title">
            <h3>Usuarios</h3>
        </div>
        <div class="title large">
            <h5>Datos de Administrador</h5>
        </div>
        <div class="buttons">
            <div class="info">
                <img src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" />
                <label>{{ object.name }}</label>
            </div>
            <div class="buttons-wrapper">
                <button class="black" [routerLink]="['/admin/usuarios']">regresar</button>
                <button class="pink" (click)="PatchUser()">guardar</button>
            </div>
        </div>
        <div class="input-content">
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Nombre</label>
                    <input (change)="change($event.srcElement.value, 'name')" [value]="object.name" type="text" />
                </div>
                <div class="input">
                    <label>Tel√©fono</label>
                    <input (change)="change($event.srcElement.value, 'phone')" [value]="object.phone" type="text" />
                </div>
            </div>
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Apellido</label>
                    <input (change)="change($event.srcElement.value, 'last')" [value]="object.last" type="text" />
                </div>
                <div class="input">
                    <label>Email</label>
                    <input (change)="change($event.srcElement.value, 'email')" [value]="object.email" type="email" />
                </div>
            </div>
        </div>
        <div class="super-admin">
            <h4>Activar o desactivar cuenta</h4>
            <div class="check">
                <mat-slide-toggle class="example-margin" (change)="habledisehable()" [checked]="active">
                </mat-slide-toggle>
            </div>
        </div>
        <hr>
        <div class="super-admin">
            <h4>Permiso de super admin</h4>
            <div class="check">
                <mat-slide-toggle class="example-margin" (change)="super()" [checked]="role">
                </mat-slide-toggle>
            </div>
        </div>
    </div>
</div>
