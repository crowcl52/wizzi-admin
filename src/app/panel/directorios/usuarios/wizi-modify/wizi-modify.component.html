<div class="admin-wrapper">
    <div class="admin-content">
        <div class="title">
            <h3>Usuarios</h3>
        </div>
        <div class="title large">
            <h5 (click)="services = !services" [ngClass]="{'pink': !services}">Datos de Cliente</h5>
            <h5 (click)="services = !services" [ngClass]="{'pink': services}">Servicios</h5>
        </div>
        <div *ngIf="!services" class="buttons">
            <div class="info">
                <img src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" />
                <label>{{ object.name }}
                    <span>Código de usuario {{ user }}</span>
                </label>
            </div>
            <div class="buttons-wrapper">
                <button class="black" [routerLink]="['/admin/usuarios']">regresar</button>
                <button class="pink" (click)="PatchUser()">guardar</button>
            </div>
        </div>
        <div *ngIf="!services" class="input-content">
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Editar Nombre</label>
                    <input (change)="change($event.srcElement.value, 'fullname')" [value]="object.fullname" type="text" />
                </div>
                <div class="input">
                    <label>Editar Teléfono</label>
                    <input (change)="change($event.srcElement.value, 'phone')" [value]="object.phone" type="text" />
                </div>
            </div>
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Editar Apellido</label>
                    <input (change)="change($event.srcElement.value, 'fullname')" [value]="object.fullname" type="text" />
                </div>
                <div class="input">
                    <label>Editar Email</label>
                    <input (change)="change($event.srcElement.value, 'email')" [value]="object.email" type="email" />
                </div>
            </div>
        </div>
        <h5 *ngIf="!services" class="autos">Información Adicional y Contacto de Emergencia</h5>
        <div *ngIf="!services" class="input-content">
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Fecha de ingreso</label>
                    <input value="{{object.date | date}}" type="text" />
                </div>
                <div class="input">
                    <label>Nombre</label>
                    <input (change)="change($event.srcElement.value, 'emergency_contact_fullname')" [value]="object.emergency_contact_fullname" type="text" />
                </div>
            </div>
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Parentesco</label>
                    <input (change)="change($event.srcElement.value, 'emergency_contact_relationship')" [value]="object.emergency_contact_relationship" type="text" />
                </div>
                <div class="input">
                    <label>Telefóno</label>
                    <input (change)="change($event.srcElement.value, 'emergency_contact_phone')" [value]="object.emergency_contact_phone" type="text" />
                </div>
            </div>
        </div>
        <div *ngIf="!services" class="super-admin">
            <h4>Activar o desactivar cuenta</h4>
            <div class="check">
                <mat-slide-toggle class="example-margin" (change)="habledisehable()" [checked]="active">
                </mat-slide-toggle>
            </div>
        </div>
        <div *ngIf="services" class="buttons">
            <div class="info">
                <img src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" />
                <label>{{ object.fullname }}
                    <span>Código de Unidad {{ user }}</span>
                </label>
            </div>
            <div class="buttons-wrapper">
                <button class="black" [routerLink]="['/admin/usuarios']">regresar</button>
            </div>
        </div>
        <table *ngIf="services">
            <thead>
                <tr>
                    <th></th>
                    <th>
                        Id
                        <i class="fas fa-arrow-down"></i>
                    </th>
                    <th>Total de Venta</th>
                    <th>Total Lavados</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of GetAdmins; let i = index">
                    <td>
                        <img src="./../../../../assets/descarga.png" />
                    </td>
                    <td>
                        {{ user.fullname }}
                    </td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.email }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
