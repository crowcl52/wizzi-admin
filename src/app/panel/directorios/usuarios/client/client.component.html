<div class="admin-wrapper">
    <div class="admin-content">
        <div class="title">
            <h3>Usuarios</h3>
        </div>
        <div class="title large">
            <h5 (click)="services = !services" [ngClass]="{'pink': !services}">Datos de Cliente</h5>
            <h5 (click)="services = !services" [ngClass]="{'pink': services}">Servicios</h5>
        </div>
        <div *ngIf="!services" class="buttons">
            <div class="info">
                <img src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" />
                <label>Fernando Cortes Villalobos</label>
            </div>
            <div class="buttons-wrapper">
                <button class="black" [routerLink]="['/admin/usuarios']">regresar</button>
                <button class="pink" (click)="PatchUser()">guardar</button>
            </div>
        </div>
        <div *ngIf="!services" class="input-content">
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Nombre</label>
                    <input (change)="change($event.srcElement.value, 'fullname')" [value]="object.fullname" type="text" />
                </div>
                <div class="input">
                    <label>Tel√©fono</label>
                    <input (change)="change($event.srcElement.value, 'phone')" [value]="object.phone" type="number" />
                </div>
            </div>
            <div class="inputs-wrapper">
                <div class="input">
                    <label>Apellido</label>
                    <input (change)="change($event.srcElement.value, 'fullname')" [value]="object.fullname" type="text" />
                </div>
                <div class="input">
                    <label>Email</label>
                    <input (change)="change($event.srcElement.value, 'email')" [value]="object.email" type="email" />
                </div>
            </div>
        </div>
        <h5 *ngIf="!services" class="autos">Autos Favoritos:</h5>
        <div *ngIf="!services" class="input-content">
            <div class="inputs-wrapper" *ngFor="let car of cars">
                <div class="input">
                    <label>Marca</label>
                    <input type="text" [value]="car.brand" />
                </div>
                <div class="input">
                    <label>Modelo</label>
                    <input type="text" [value]="car.model" />
                </div>
                <div class="input">
                    <label>Color</label>
                    <input type="text" [value]="car.color" />
                </div>
            </div>
            <!--<div class="inputs-wrapper">
                <div class="input">
                    <label>Marca</label>
                    <input type="text" [value]="car.brand" />
                </div>
                <div class="input">
                    <label>Modelo</label>
                    <input type="text" [value]="car.model" />
                </div>
                <div class="input">
                    <label>Color</label>
                    <input type="text" [value]="car.color" />
                </div>
            </div>-->
        </div>
        <div *ngIf="!services" class="super-admin">
            <h4>Activar o desactivar cuenta</h4>
            <div class="check">
                <mat-slide-toggle class="example-margin" (change)="habledisehable()" [checked]="active">
                </mat-slide-toggle>
            </div>
        </div>
        <div *ngIf="services" class="buttons">
            <div class="info">
                <img src="https://www.loginradius.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" />
                <label>Fernando Cortes Villalobos</label>
            </div>
            <div class="buttons-wrapper">
                <button class="black" [routerLink]="['/admin/usuarios']">regresar</button>
            </div>
        </div>
        <table *ngIf="services">
            <thead>
                <tr>
                    <th>
                        Fecha
                    </th>
                    <th>Codigo de Unidad</th>
                    <th>Tipo</th>
                    <th>
                        Total servicio
                        <i class="fas fa-arrow-down"></i>
                    </th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let service of servicesData; let i = index" style="height: 64px;">
                    <td>
                        {{ service.updated_at | date }}
                    </td>
                    <td>{{ service.id }}</td>
                    <td>{{ service.service_type_name }}</td>
                    <td>{{ service.total_cost }}</td>
                    <td>
                        {{ service.service_type_name }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
