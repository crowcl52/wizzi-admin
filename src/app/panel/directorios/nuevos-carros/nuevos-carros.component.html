<div class="user-wrapper">
  <div class="user-container">
    <div class="email">
      <label>Marca</label>
    </div>
    <div class="user-head">
      <h2>Carros</h2>
      <div class="user-buttons">
        <a (click)="editBrand(0,'')" ><i class="fas fa-plus"></i></a>
        <a><i class="fas fa-bell" [routerLink]="['/admin/notify']"></i></a>
        <div class="number-pink"> {{alert}} </div>
        <div class="input">
          <i class="fas fa-search"></i>
          <input type="text" name="search" />
        </div>
      </div>
    </div>
    <div class="user-tables">
      <table>
        <thead>
          <tr>
            <th class="twenty text-center"> Marca</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of cars" (click)="goModels(c.id,c.name)" >
            <td class="text-center p-4">
              {{ c.name }}
            </td>
            <td class="point-more">
              <button mat-button (click)="editBrand(c.id,c.name); $event.stopPropagation()" > <i class="fas fa-ellipsis-h"></i> </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
